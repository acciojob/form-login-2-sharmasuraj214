Form login 2
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login 2</title>
    <script type="text/javascript">
        function showAlert() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var phoneNumber = document.getElementById("phoneNumber").value;
            var emailID = document.getElementById("emailID").value;

            alert(First Name: ${firstName} Last Name: ${lastName} Phone Number: ${phoneNumber} Email ID: ${emailID});
        }
    </script>
</head>
<body>

<form onsubmit="event.preventDefault(); showAlert();">
    First Name:<br><input type="text" id="firstName" name="First Name"><br>
    Last Name:<br><input type="text" id="lastName" name="Last Name"><br>
    Phone Number:<br><input type="text" id="phoneNumber" name="Phone Number"><br>
    Email ID:<br><input type="text" id="emailID" name="Email ID"><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
